<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/require.js" data-main="lib/notes"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.js"></script>
    <link rel="stylesheet" href="style/notes.css" type="text/css">
  </head>
  <body>
    <div id="list">
      <button type="button" class="ui primary button" id="all">All Notes</button>
      <button type="button" class="ui primary button" id="create">New Note</button>
    </div>
    <div id="noteArea" class="ui input">
      <div id="addNotes">
        <form id="addnote">
          <h2 id="addTitle">Create Note</h2>
          <div class="ui labeled fluid input">
            <div class="ui primary label">Title</div>
            <input type="text" id="title" placeholder="Title" class=""></input>
          </div>
          <textarea id="contents" placeholder="Contents"></textarea>
          <div class="ui buttons">
            <button type="button" class="ui primary button save">Save</button>
            <button type="button" class="ui primary button discard">Discard</button>
          </div>
        </form>
      </div>
      <div id="notes" class="ui container">
      </div>
    </div>
  </body>
</html>
