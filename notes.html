<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/require.js" data-main="lib/notes"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.js"></script>
    <link rel="stylesheet" href="style/notes.css" type="text/css">
  </head>
  <body>
    <div id="list" class="ui vertical thin sidebar menu">
    </div>
    <div class="pusher">
      <div class="ui large top menu">
        <div class="ui container">
          <div class="ui item" id="menu">
            <div class="ui vertical buttons">
              <button type="button" class="ui primary button" id="create">New Note</button>
              <button type="button" class="ui primary button" id="showAll">Display All</button>
              <button type="button" class="ui primary button hidden" id="noteButtons">Saved Notes</button>
            </div>
          </div>
          <div class="ui left floated segment" id="header">
            <h1 class="ui header">Notepad Application</h1>
          </div>
        </div>
      </div>
      <div id="noteArea" class="ui fluid container">
        <div id="notes" class="doubling stackable three column ui grid container">
        </div>
      </div>
      <div id="addNotes" class="ui modal">
        <form id="addnote">
          <h2 id="addTitle">Create Note</h2>
          <div class="ui labeled fluid input">
            <div class="ui primary label">Title</div>
            <input type="text" id="title" placeholder="Title" class=""></input>
          </div>
          <textarea id="contents" placeholder="Contents"></textarea>
          <div class="ui buttons">
            <button type="button" class="ui primary button save">Save</button>
            <div class="or"></div>
            <button type="button" class="ui primary button discard">Discard</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
